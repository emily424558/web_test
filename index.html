<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8"> <!-- 文字エンコーディングをUTF-8に設定 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- モバイルデバイスでの表示を最適化 -->
    <title>将棋ゲーム</title> <!-- ページのタイトル -->
    <link rel="stylesheet" href="styles.css"> <!-- CSSスタイルシートをリンク -->
</head>
<body>
    <div class="game-container"> <!-- ゲーム全体を囲むコンテナ -->
        <h1>将棋ゲーム</h1> <!-- ゲームのタイトル -->
        
        <div class="game-area"> <!-- ゲームエリア -->
            <div class="current-player-indicator"> <!-- 現在のプレイヤーを表示する部分 -->
                <div id="player-black" class="player-turn active">先手（黒）の手番</div> <!-- 先手の表示 -->
                <div id="player-white" class="player-turn">後手（白）の手番</div> <!-- 後手の表示 -->
            </div>
            
            <div class="game-info"> <!-- ゲーム情報を表示する部分 -->
                <div class="player-info" id="player2"> <!-- 後手の情報 -->
                    <h2>後手（白）</h2> <!-- プレイヤー名 -->
                    <div class="captured-pieces" id="captured-by-player1"></div> <!-- 捕獲した駒を表示 -->
                </div>
                
                <div class="board-wrapper"> <!-- 盤面を囲むラッパー -->
                    <div class="board-container"> <!-- 盤面コンテナ -->
                        <div class="coordinates"> <!-- 座標表示 -->
                            <div class="column-coordinates"> <!-- 縦の座標 -->
                                <div>9</div><div>8</div><div>7</div><div>6</div><div>5</div><div>4</div><div>3</div><div>2</div><div>1</div>
                            </div>
                            <div class="row-coordinates"> <!-- 横の座標 -->
                                <div>一</div><div>二</div><div>三</div><div>四</div><div>五</div><div>六</div><div>七</div><div>八</div><div>九</div>
                            </div>
                        </div>
                        <div class="board" id="shogi-board"></div> <!-- 将棋盤 -->
                    </div>
                </div>
                
                <div class="player-info" id="player1"> <!-- 先手の情報 -->
                    <h2>先手（黒）</h2> <!-- プレイヤー名 -->
                    <div class="captured-pieces" id="captured-by-player2"></div> <!-- 捕獲した駒を表示 -->
                </div>
            </div>
            
            <div class="controls"> <!-- コントロールボタン -->
                <button id="reset-game">ゲームをリセット</button> <!-- ゲームリセットボタン -->
                <div class="status-message" id="status"></div> <!-- ゲームの状態を表示 -->
            </div>
        </div>
    </div>
    
    <script src="script.js"></script> <!-- JavaScriptファイルをリンク -->
</body>
</html>
